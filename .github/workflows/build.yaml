name: 🌐 Build Website CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: "18.12.x"
      - name: Install Packages
        run: yarn
        working-directory: ./src
      - name: Build
        run: npm install yarn --global
        working-directory: ./src
